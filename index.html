<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login and Registration</h1>

        <!-- Registration Form -->
        <div id="registerSection">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="registerLogin" placeholder="Username" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <input type="number" id="registerRole" placeholder="Role ID" required> <!-- Добавлено поле для роли -->
                <button type="submit">Register</button>
            </form>
            <p id="registerMessage"></p>
        </div>

        <!-- Login Form -->
        <div id="loginSection">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginLogin" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="loginMessage"></p>
        </div>

        <!-- Protected Area (requires token) -->
        <div id="protectedSection" style="display: none;">
            <h2>Protected Content</h2>
            <p id="protectedMessage"></p>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
