<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
</head>
<body>
    <h1>Добро пожаловать на главную страницу!</h1>
    <div>
        <button id="button1">Кнопка 1</button>
        <button id="button2">Кнопка 2</button>
        <button id="button3">Кнопка 3</button>
        <button id="button4">Кнопка 4</button>
    </div>

    <script>
        // Обработчик для кнопки 1
        document.getElementById("button1").addEventListener("click", function() {
            // Получаем client_id и token из localStorage
            const clientId = localStorage.getItem("client_id");
            const token = localStorage.getItem("token");

            // Проверяем, если client_id или token отсутствуют, выводим сообщение
            if (!clientId || !token) {
                alert("Вы не авторизованы. Пожалуйста, войдите в систему.");
                return;
            }

            // Переходим на страницу создания заявки и сохраняем client_id в localStorage
            localStorage.setItem("client_id", clientId);  // Сохраняем client_id в localStorage
            localStorage.setItem("token", token);  // Сохраняем token в localStorage
            window.location.href = "service_request.html";  // Переходим на страницу заявки
        });

        // Прочие кнопки
        document.getElementById("button2").addEventListener("click", function() {
            alert("Вы нажали кнопку 2");
        });
        document.getElementById("button3").addEventListener("click", function() {
            alert("Вы нажали кнопку 3");
        });
        document.getElementById("button4").addEventListener("click", function() {
            alert("Вы нажали кнопку 4");
        });
    </script>
</body>
</html>
